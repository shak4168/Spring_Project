name: Deploy to NCP

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. 코드 가져오기
    - name: Checkout Source Code
      uses: actions/checkout@v4

    # 2. Java 17 세팅
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Gradle 실행 권한 부여
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. Spring Boot 빌드 (테스트 제외 - 시간 단축)
    - name: Build with Gradle
      run: ./gradlew clean bootJar -x test

    # Docker Hub 로그인
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 5. Docker 이미지 빌드 및 도커 허브 업로드
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/shopping-mall:latest
        # 위 태그 형식: 본인ID/리포지토리명:버전

    # 6. NCP 서버에 접속해서 배포 실행 (SSH)
    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: 22
        script: |
          # 1. 도커 허브 로그인 (혹시 모르니)
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          
          # 2. 기존 컨테이너 중지 및 삭제 (에러 무시)
          docker stop my-server || true
          docker rm my-server || true
          
          # 3. 기존 이미지 삭제 (용량 확보)
          docker rmi ${{ secrets.DOCKER_USERNAME }}/shopping-mall:latest || true
          
          # 4. 새 이미지 다운로드
          docker pull ${{ secrets.DOCKER_USERNAME }}/shopping-mall:latest
          
          # 5. 새 컨테이너 실행 (네트워크 host 모드)
          docker run -d --name my-server --network host ${{ secrets.DOCKER_USERNAME }}/shopping-mall:latest
          
          # 6. 미사용 이미지 정리
          docker image prune -f